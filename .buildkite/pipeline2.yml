steps:
  - label: "Before"
    command: |
      cat Readme.md
  - label: "PR Label Run"
    if: build.pull_request.labels='label_added'
    command: echo "Hey PR is labelled"
    
  - input: "Information please"
    key: "info"
    fields:
      - text: "Type anything"
        key: "anything"
  - label: "After"
    depends_on: "info"
    command: |
      git pull origin main
      cat Readme.md
